<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	alert('회원가입 페이지입니다. 반갑습니다!')
</script>
<style type="text/css">
body { /* 컨트롤 + / - 자동주석, 태그 선택!  */
	background: #256dd9;
}
button {
	background: #3a7cba;
}
.t1{ /* .은 클래스 선택! 여러개 선택할 때 클래스 사용  */
	background : #89c2c9;
	width: 150px;
	text-align: center;
}
#b1{/* #은 아이디를 선택했다는 뜻! 특정한 것 한개만 선택할 때 사용*/
	color: #c5d7e8;
}
#b2{
	color: #c5d7e8;
}
</style>
</head>
<body>
	<h3>회원가입 페이지</h3>
	<hr>
	<a href="member.html">
		<button id="b1">첫 페이지로</button>
	</a>
	<!-- form의 action은 무조건 jsp파일이 돼야 함 -->
	<!-- html을 쓸 수 없음, action은 무조건 jsp(java) -->
	<form action="insert.jsp"> 
	<table border="1">
		<tr>
			<td class="t1">아이디 : </td>
			<td>
				<input name="id">
			</td>
		</tr>
		<tr>
			<td class="t1">비밀번호 : </td>
			<td>
				<input name="pw">
			</td>
		</tr>
		<tr>
			<td class="t1">회원이름 : </td>
			<td>
				<input name="name">
			</td>
		</tr>
		<tr>
			<td class="t1">전화번호 : </td>
			<td>
				<input name="tel">
			</td>
		</tr>
		<tr>
			<td colspan="2" class="t1">
				<button id="b2">회원가입 데이터 전송</button>
			</td>
		</tr>
	</table>
	<!-- 입력한 값들이 서버(톰킷)으로 전달될 때는 form태그 안에 있어야 함! -->
	<!-- 보충내용 : <input name="data"> -->
	</form>
</body>
</html>
